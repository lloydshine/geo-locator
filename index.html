<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoLocator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1><span>Geo</span>Locator</h1>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="Iligan" />
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" value="8.228" />
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" value="124.2452" />
        <input type="button" id="search" value="Search" />
      </div>
      <div id="map"></div>
    </div>
  </body>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="script.js"></script>
</html>
